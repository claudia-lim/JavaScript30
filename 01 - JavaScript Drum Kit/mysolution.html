<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit Project</title>
    <link rel="stylesheet" href="mysolutionstyles.css">
    <script defer src="mysolutionts.js"></script>
</head>
<body>

<main>
<h1>Drum Kit</h1>
    <div class="keys">
        <div class="key" data-key="a" id="clap" data-sound="clap-sound">
            <h2>A</h2>
            <p>Clap</p>
        </div>
        <div class="key" data-key="s" id="hihat">
            <h2>S</h2>
            <p>Hihat</p>
        </div>
        <div class="key" data-key="d" id="kick">
            <h2>D</h2>
            <p>Kick</p>
        </div>
        <div class="key" data-key="f" id="openhat">
            <h2>F</h2>
            <p>Openhat</p>
        </div>
        <div class="key" data-key="g" id="boom">
            <h2>G</h2>
            <p>Boom</p>
        </div>
        <div class="key" data-key="h" id="ride">
            <h2>H</h2>
            <p>Ride</p>
        </div>
        <div class="key" data-key="j" id="snare">
            <h2>J</h2>
            <p>Snare</p>
        </div>
        <div class="key" data-key="k" id="tom">
            <h2>K</h2>
            <p>Tom</p>
        </div>
        <div class="key" data-key="l" id="tink">
            <h2>L</h2>
            <p>Tink</p>
        </div>
    </div>
</main>
<footer>
    <p>Claudia Lim 2024</p>
    <a href="https://github.com/claudia-lim/JavaScript30">Git Hub Repo</a>
</footer>

<audio id="clap-sound" data-key="a"  src="sounds/clap.wav"></audio>
<audio id="hihat-sound" data-key="s"  src="sounds/hihat.wav"></audio>
<audio id="kick-sound" data-key="d"  src="sounds/kick.wav"></audio>
<audio id="openhat-sound" data-key="f"  src="sounds/openhat.wav"></audio>
<audio id="boom-sound" data-key="g"  src="sounds/boom.wav"></audio>
<audio id="ride-sound" data-key="h"  src="sounds/ride.wav"></audio>
<audio id="snare-sound" data-key="j" src="sounds/snare.wav"></audio>
<audio id="tom-sound" data-key="k" src="sounds/tom.wav"></audio>
<audio id="tink-sound" data-key="l" src="sounds/tink.wav"></audio>

</body>
</html>
