<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drum Kit Project</title>
    <link rel="stylesheet" href="mysolutionstyles.css">
    <script defer src="mysolutionts.js"></script>
</head>
<body>

<main>
<h1>Drum Kit</h1>
    <div class="keys">
        <div class="key" id="clap" data-sound="clap-sound">
            <h2>A</h2>
            <p>Clap</p>
        </div>
        <div class="key" id="hihat">
            <h2>S</h2>
            <p>Hihat</p>
        </div>
        <div class="key" id="kick">
            <h2>D</h2>
            <p>Kick</p>
        </div>
        <div class="key" id="openhat">
            <h2>F</h2>
            <p>Openhat</p>
        </div>
        <div class="key" id="boom">
            <h2>G</h2>
            <p>Boom</p>
        </div>
        <div class="key" id="ride">
            <h2>H</h2>
            <p>Ride</p>
        </div>
        <div class="key" id="snare">
            <h2>J</h2>
            <p>Snare</p>
        </div>
        <div class="key" id="tom">
            <h2>K</h2>
            <p>Tom</p>
        </div>
        <div class="key" id="tink">
            <h2>L</h2>
            <p>Tink</p>
        </div>
    </div>
</main>

<audio id="clap-sound" src="sounds/clap.wav"></audio>
<audio id="hihat-sound" src="sounds/hihat.wav"></audio>
<audio id="kick-sound" src="sounds/kick.wav"></audio>
<audio id="openhat-sound" src="sounds/openhat.wav"></audio>
<audio id="boom-sound" src="sounds/boom.wav"></audio>
<audio id="ride-sound" src="sounds/ride.wav"></audio>
<audio id="snare-sound" src="sounds/snare.wav"></audio>
<audio id="tom-sound" src="sounds/tom.wav"></audio>
<audio id="tink-sound" src="sounds/tink.wav"></audio>

</body>
</html>
